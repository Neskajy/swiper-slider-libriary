<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper - practice</title>
    <link rel="stylesheet" href="assets/css/slider/slider.css">
    <link rel="stylesheet" href="assets/css/slider/slider__settings.css">
</head>

<body>
    <div class="wrapper">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="assets/media/swiper-imgs/slide1.webp" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="assets/media/swiper-imgs/slide2.webp" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="assets/media/swiper-imgs/slide3.webp" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="assets/media/swiper-imgs/slide4.webp" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="assets/media/swiper-imgs/slide5.webp" alt="">
                </div>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <script src="assets/js/slider/slider.js"></script>
    <script src="assets/js/slider/index.js"></script>
</body>

</html>
